<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>
    
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyBS769XussOnMykYCf4mHoCHfY6nPDxwxg'
      });
      google.charts.setOnLoadCallback(readFile);
      
      function readFile() {
        filename = "data2.csv";
        $.get(filename, function(csvString) {
          // read a .csv file and save the data in arrayData variable
          var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
          // send arrayData to 'draw' function
          drawRegionsMap(arrayData)
        });
      };
      function drawRegionsMap(arrayData) {
        var data = google.visualization.arrayToDataTable(arrayData);
        var options = {
          region: '000',
          sizeAxis: { minValue: 1000000, maxValue: 22000000 },
          colorAxis: {colors: ['blue', 'yellow']}
        };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
