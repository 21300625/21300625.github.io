<html>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jquery-csv.js"></script>
  <script>

  <script type="text/javascript">
    google.charts.load("current", {
      "packages": ["map"],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyBS769XussOnMykYCf4mHoCHfY6nPDxwxg'
      });
    google.charts.setOnLoadCallback(readFile);
      
    function readFile() {
      filename = "data2.csv";
      $.get(filename, function(csvString) {
        // read a .csv file and save the data in arrayData variable
        var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
        // send arrayData to 'draw' function
        drawRegionsMap(arrayData)
      });
    };
    google.charts.load('current', { 'packages': ['map'] });
    google.charts.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable(arrayData);

    var options = {
      zoomLevel=13,
      showTooltip: true,
      showInfoWindow: true,
      useMapTypeControl: true
    };

    var map = new google.visualization.Map(document.getElementById('chart_div'));

    map.draw(data, options);
  };
  </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
